<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../../resources/Template.xhtml">

            <ui:define name="title">
                Cambiar Avatar
            </ui:define>
            <ui:define name="content">
                <p:panel>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1"/>
                            <div class="ui-grid-col-12" align="center">
                                <p:panel header="Avatar Personalizar">
                                    <h:form>
                                        <p:imageCropper value="#{imagenFormbean.imageRecortada}" image="/temp/#{imagenFormbean.imagen}" alt="Debe cargar una imagen." aspectRatio="1"/>
                                        <p:commandButton value="Guardar" actionListener="#{imagenFormbean.guardarImagen()}" update=":grwMensaje" ajax="false"/>
                                    </h:form>
                                    <hr/>
                                    <h:form id="frmDatos_Usuario"  enctype="multipart/form-data">
                                        <p:fileUpload mode="simple" allowTypes="/(\.|\/)(jpe?g|png)$/" value="#{imagenFormbean.uploadedFile}"/>
                                        <p:commandButton value="Subir" actionListener="#{imagenFormbean.subirImagen()}" ajax="false" update=":grwMensaje"/>
                                    </h:form>

                                </p:panel>
                            </div>
                            <div class="ui-grid-col-1"/>
                        </div>
                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
